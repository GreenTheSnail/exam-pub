<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Drink menu</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div th:insert="blocks/header :: header"></div>
<div class="container mt-5">
    <h1>Drink menu</h1>
    <div th:each="el : ${drinks}" class="alert alert-info mt-2">
        <h5><span th:text="${el.id}"></span>. <span th:text="${el.productName}"></span></h5>
        <h6>Price is: <span th:text="${el.price}"></span>$</h6>
        <h6>Is for adults: <span th:text="${el.forAdult}"></span></h6>
        <a th:href="'/drinks/' + ${el.id}">Details</a>
    </div>
    <a class="btn btn-primary" href="/drinks/add">New drink</a>
    <br>
    <br>
</div>
<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
